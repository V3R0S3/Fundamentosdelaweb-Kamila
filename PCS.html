
<!DOCTYPE html>
<html>
    <head>
        <title> ¡Hola, mundo! </title>
    </head>
    <body>
        <h1> Aquí hay una etiqueta de encabezado </h1>
        <p> Ahora, una etiqueta de párrafo </p>
    </body>
</html>

    <head> tiene un hijo: <title>
